<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Model Example</title>
  <style>
    
    *{
        margin: 0;
        padding: 0;
        font-family: cursive;
        box-sizing: border-box;

    }
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;   
     }
    .flex-Box {
        width: 200px;
        height: 200px;
        margin: 10px;
        padding: 20px;
        background-color: lightblue;
        border: 2px solid blue;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .flex-Box:hover {
        background-color: lightcoral;
        transform: scale(1.05);
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    
    
  </style>
</head>
<body>
  <div class="container">
    <div class="flex-Box">
            Box1
    </div>
    <div class="flex-Box">
            Box2
    </div>
    <div class="flex-Box">
        Box3
    </div>
    <div class="flex-Box">
        Box4
    </div>
  </div>

</body>
</html>
